<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="nav-bar">
            <div class="header-text">Library</div>
        </div>
        <div class="info-container">
            <div class="add-book-container">
                <form id="form_container" class="form-container" action="">
                    <legend class="form-header">Book info</legend>

                    <div class="input-element">
                        <label class="input-label-text" for="title">Title</label>
                        <input type="text" name="title" id="title" required />
                    </div>
                    <div class="input-element">
                        <label class="input-label-text" for="author">Author</label>
                        <input type="text" name="author" id="author" required />
                    </div>
                    <div name="pages" class="input-element">
                        <label class="input-label-text" for="pages">Pages</label>
                        <input  type="number" name="pages" id="pages" required />
                    </div>
                    <div  class="input-element">
                        <label class="input-label-text" for="read">Read</label>
                        <select class="read-selection-input" name="read" id="read">
                            <option value="Read">Read</option>
                            <option value="Not Read">Not Read</option>
                        </select>
                    </div>
                    
                    <div class="submit-book-button-container">
                        <button type="submit" class="submit-form">Add Book</button>
                    </div>
                </form>
            </div>
            <div class="book-information-container">
                <div class="table-container" id="table_container">
                        <div class="table-heading-container">
                            <div class="table-heading-text">TITLE</div>
                            <div class="table-heading-text">AUTHOR</div>
                            <div class="table-heading-text">PAGES</div>
                            <div class="table-heading-text">READ</div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="library.js" defer></script>
</html>
